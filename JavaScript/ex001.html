<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
      body{
        background-color: #c9fdec;
        font: normal 20pt Arial;
      }
      h1{
        color:#888888;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus eveniet nihil molestias itaque cum fugit eos corrupti, expedita perferendis, similique saepe voluptatibus ratione optio natus quia nam? Inventore, tenetur doloremque?
    </p>
    <script>
      var nome = window.prompt('Qual o seu nome?');
      window.alert("Ola, " + nome);
      //O retorno do window.prompt() é em String, caso necessite de outro tipo, precisa de conversão
      var n1 = parseInt(window.prompt("Digite um numero: "));
      var n2 = Number(window.prompt("Digite outro numero: "));
      var tot = n1 + n2;
      window.alert(`A soma dos numeros é: ${tot.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})}`)
      /*
        Algumas manipulações de String:
        s.length, retorna o tamanho da variavel
        s.toUpperCase(), converte para maiuscula
        s.toLowerCase(), converte para minuscula
      */
     /*
      Algumas manipulações de Numeros:
      n.toFixed(2), fixa o numero de casas decimais em '2'
      n.toFixed(2).replace('.',',') Substitui o ponto por virgula
      n.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}), Formatação de moeda
     */
    </script>
  </body>
</html>
