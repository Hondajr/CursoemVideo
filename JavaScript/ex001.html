<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
      body{
        background-color: #c9fdec;
        font: normal 20pt Arial;
      }
      h1{
        color:#888888;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus eveniet nihil molestias itaque cum fugit eos corrupti, expedita perferendis, similique saepe voluptatibus ratione optio natus quia nam? Inventore, tenetur doloremque?
    </p>
    <script>
      window.alert('Minha primeira mensagem');
      window.confirm('Está gostando de JS?');
      /* Variaveis:
        Podem iniciar com letras, $ ou _.
        Não podem começar com números, mas podemos utiliza-los apos o primeiro char.
        Não podem possuir espaços.
        Se atentar a palavras reservadas.
        JS é case sensitive.
      */
      var nome;
      nome = window.prompt('Qual o seu nome?');
      window.alert(typeof(nome)); //typeof() funcao que retorna o tipo da variavel.
    </script>
  </body>
</html>
